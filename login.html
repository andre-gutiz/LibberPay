<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Libberpay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-black via-green-400 via-green-700 to-blue-600">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8 slide-in relative">
            
            <!-- Logo clicável -->
            <a href="site.html" class="absolute top-0 left-4 z-20">
            <div class="relative">
                <img src="assets/logo/Logo Oficial.png"
                    alt="Logo Libberpay"
                    class="h-[30px] sm:h-[40px] md:h-[55px] w-auto object-contain" />

                <!-- Linha animada sob o logo -->
                <div class="absolute left-0 right-0 bottom-[-4px] sm:bottom-[-6px] flex">
                <div class="relative w-[60%]">
                    <div class="relative h-[1.5px] sm:h-[2px] md:h-[3px] rounded-full overflow-hidden bg-slate-200/20">
                    <div class="absolute inset-0 bg-gradient-to-r 
                                from-transparent via-green-400/90 to-transparent
                                animate-[flowRightBright_3s_linear_infinite]"></div>
                    <div class="absolute inset-0 bg-gradient-to-r 
                                from-transparent via-cyan-400/90 to-transparent
                                animate-[flowLeftBright_3.6s_linear_infinite]"></div>
                    </div>
                </div>
                </div>
            </div>
            </a>

            <!-- Textos centralizados com espaçamento adequado -->
            <div class="mt-10 sm:mt-12">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white mb-2">Bem-vindo de volta!</h1>
                <p class="text-white/80 text-base sm:text-lg">Faça login para continuar</p>
            </div>
        </div>

        <!-- ESTILOS DAS ANIMAÇÕES -->
        <style>
            @keyframes flowRightBright {
                0%   { transform: translateX(-120%); opacity: .8; }
                50%  { transform: translateX(0); opacity: 1; }
                100% { transform: translateX(120%); opacity: .8; }
            }
            @keyframes flowLeftBright {
                0%   { transform: translateX(120%); opacity: .8; }
                50%  { transform: translateX(0); opacity: 1; }
                100% { transform: translateX(-120%); opacity: .8; }
            }
        </style>
        
        <!-- Form Container -->
        <!-- Form Container -->
<div class="glass-effect rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 fade-in bg-white glass-effect w-full max-w-sm sm:max-w-md">
    <form id="loginForm" class="space-y-4 sm:space-y-5 md:space-y-6">
        
        <!-- Email -->
        <div class="space-y-1 sm:space-y-2">
            <label for="email" class="block text-xs sm:text-sm font-semibold text-gray-700">E-mail</label>
            <div class="relative">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full text-sm sm:text-base px-3 sm:px-4 py-2 sm:py-3 pl-9 sm:pl-12 border border-gray-200 rounded-lg sm:rounded-xl focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                    placeholder="seu@email.com"
                >
                <svg class="absolute left-3 sm:left-4 top-2.5 sm:top-3.5 w-4 h-4 sm:w-5 sm:h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
            </div>
        </div>
        
        <!-- Senha -->
        <div class="space-y-1 sm:space-y-2">
            <label for="senha" class="block text-xs sm:text-sm font-semibold text-gray-700">Senha</label>
            <div class="relative">
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    required
                    class="w-full text-sm sm:text-base px-3 sm:px-4 py-2 sm:py-3 pl-9 pr-9 sm:pl-12 sm:pr-12 border border-gray-200 rounded-lg sm:rounded-xl focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                    placeholder="Digite sua senha"
                >
                <svg class="absolute left-3 sm:left-4 top-2.5 sm:top-3.5 w-4 h-4 sm:w-5 sm:h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <button 
                    type="button" 
                    id="togglePassword"
                    class="absolute right-3 sm:right-4 top-2.5 sm:top-3.5 text-gray-400 hover:text-gray-600 transition-colors duration-200"
                >
                    <svg id="eyeIcon" class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Lembrar-me + Esqueci -->
        <div class="flex items-center justify-between text-xs sm:text-sm">
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="lembrar" 
                    name="lembrar"
                    class="h-3 w-3 sm:h-4 sm:w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                >
                <label for="lembrar" class="ml-2 text-gray-700">
                    Lembrar-me
                </label>
            </div>
            <a href="recuperar_senha.html" class="text-purple-600 hover:text-purple-800 font-semibold transition-colors duration-200">
                Esqueci minha senha
            </a>
        </div>
        
        <!-- Botão de Login -->
        <button 
            type="submit" 
            class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold text-sm sm:text-base py-2.5 sm:py-4 px-4 sm:px-6 rounded-lg sm:rounded-xl hover:from-purple-700 hover:to-blue-700 transition-all duration-300 btn-hover shadow-lg"
        >
            Entrar
        </button>
        
        <!-- Divisor -->
        <div class="relative my-4 sm:my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-xs sm:text-sm">
                <span class="px-2 sm:px-4 bg-white text-gray-500">ou continue com</span>
            </div>
        </div>
        
        <!-- Criar Conta -->
        <div class="text-center pt-3 sm:pt-4 text-xs sm:text-sm">
            <p class="text-gray-600">
                Não tem uma conta? 
                <a href="cadastro.html" class="text-purple-600 hover:text-purple-800 font-semibold transition-colors duration-200">
                    Criar conta gratuita
                </a>
            </p>
        </div>
    </form>
</div>

    <script src="js/form_login.js"></script>
</body>
</html>

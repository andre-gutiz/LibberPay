<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Libberpay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-black via-green-400 via-green-700 to-blue-600">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8 slide-in">
            <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 pulse-animation">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>

            <a href="site.html" class="absolute top-6 left-6 flex items-center space-x-3">
                <!-- Logo circular maior -->
                <img src="assets/logo/Captura de tela 2025-07-29 110441.png" 
                    alt="Logo Libberpay" 
                    class="w-16 h-16 rounded-full border-4 border-green-400 shadow-xl">

                <!-- Texto Libberpay maior, quadrado e neon -->
                <span class="text-green-600 text-4xl font-extrabold tracking-tight font-sans uppercase drop-shadow-lg">
                    Libberpay
                </span>
            </a>
            <h1 class="text-4xl font-bold text-white mb-2">Bem-vindo de volta!</h1>
            <p class="text-white/80 text-lg">Faça login para continuar</p>
        </div>
        
        <!-- Form Container -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8 fade-in bg-white glass-effect">
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-semibold text-gray-700">E-mail</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 input-focus"
                            placeholder="seu@email.com"
                        >
                        <svg class="absolute left-4 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- Senha -->
                <div class="space-y-2">
                    <label for="senha" class="block text-sm font-semibold text-gray-700">Senha</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            required
                            class="w-full px-4 py-3 pl-12 pr-12 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 input-focus"
                            placeholder="Digite sua senha"
                        >
                        <svg class="absolute left-4 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600 transition-colors duration-200"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Lembrar-me e Esqueci a senha -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="lembrar" 
                            name="lembrar"
                            class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                        >
                        <label for="lembrar" class="ml-2 text-sm text-gray-700">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="recuperar_senha.html" class="text-sm text-purple-600 hover:text-purple-800 font-semibold transition-colors duration-200">
                        Esqueci minha senha
                    </a>
                </div>
                
                <!-- Botão de Login -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-4 px-6 rounded-xl hover:from-purple-700 hover:to-blue-700 transition-all duration-300 btn-hover shadow-lg"
                >
                    Entrar
                </button>
                
                <!-- Divisor -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">ou continue com</span>
                    </div>
                </div>
                
                <!-- Login Social -->
                <div class="grid grid-cols-1 gap-4">
                    <!-- E-mail google -->
                    <button 
                        type="button"
                        class="flex items-center justify-center px-4 py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-all duration-300 btn-hover">
                        <img src="assets/servicos/google.png" alt="Google" class="w-9 h-9 rounded-full shadow-xl mr-2">
                        <span class="text-gray-700 font-semibold">Entrar com Google</span>
                    </button>
                
                <!-- Link para Criar Conta -->
                <div class="text-center pt-4">
                    <p class="text-gray-600">
                        Não tem uma conta? 
                        <a href="cadastro.html" class="text-purple-600 hover:text-purple-800 font-semibold transition-colors duration-200">
                            Criar conta gratuita
                        </a>
                    </p>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white/60 text-sm">
                © 2024 Sua Empresa. Todos os direitos reservados.
            </p>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full text-center glass-effect">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Login Realizado!</h3>
            <p class="text-gray-600 mb-6">Bem-vindo de volta! Redirecionando para o painel...</p>
            <button 
                onclick="closeModal()" 
                class="bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-purple-700 hover:to-blue-700 transition-all duration-300"
            >
                Continuar
            </button>
        </div>
    </div>

    <script src="js/form_login.js"></script>
</body>
</html>
